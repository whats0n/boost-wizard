{% import "partials/_mixins.html" as mixins %}

{% macro call(props) %}
<div class="input-box {{props.classList}}">
	{% if props.noClear != true %}
		<button class="input-box__clear" type="button">
			{{mixins.icon('close')}}
		</button>
	{% endif %}
	<input type="{{props.type or 'text'}}" 
		class="simple-input input-box__input {{props.inputClassList}}" 
		placeholder="{{props.placeholder}}" {{props.inputAttrs | safe}}>
	{% if props.errorMessage %}
		<div class="error-message input-box__error-message {{props.errorClassList}}">{{props.errorMessage}}</div>
	{% endif %}
</div>
{% endmacro %}
