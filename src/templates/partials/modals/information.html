<!-- begin modal-content -->
<div class="modal-content">
	<div class="modal-content__heading">Information</div>
	<div class="modal-content__body js-toggle">
		<p>The device LG G Pad (serial: 089288064809654288) is not qualified for the promotions:</p>
		<button class="modal-content__toggle js-toggle-control">View Details</button>
		<div class="modal-content__details js-toggle-section">
			<ul>
				{% for item in range(0,6) %}
					<li><strong>2018 Q2 Promo PIC:</strong> Handset model is not eligible.</li>
				{% endfor %}
			</ul>
		</div>
	</div>
	<div class="modal-content__footer">
		<button class="btn btn_darkgray text-uppercase modal-content__submit" data-modal-close="error-question" data-animation="ripple-white">OK</button>
	</div>
</div>
<!-- end modal-content -->
