<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Download to POS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="main">
      <!-- begin steps -->
      <div class="steps ">
        <!-- states: disabled, active, done -->
        <div class="steps__header">
          <ul class="steps__list">
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="1">
                <div class="steps__title">Customer Type</div>
                <div class="steps__description">Existing Customer</div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="2">
                <div class="steps__title">Contract Type</div>
                <div class="steps__description">Activation</div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="3">
                <div class="steps__title">Choose action</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="active" data-step="4">
                <div class="steps__title">Download to POS</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
          </ul>
        </div>
        <div class="steps__progress">
          <div class="steps__progress-line" data-step="line">
            <div class="steps__progress-in" data-step="in">
              <div class="steps__progress-row">
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end steps -->
      <div class="box ">
        <div class="box__heading">
          <span>Please enter the Mobile Number and PIN to download the&nbsp;activation(s)&nbsp;to&nbsp;POS</span>
        </div>
        <div class="box__inner" data-scrollbar="default">
          <div class="form form_type" data-type-buttons="2">
            <form action="/">
              <div class="form__field form__field_wide">
                <div class="field">
                  <div class="field__row">
                    <div class="field__col">
                      <label class="form__label">Mobile Number:</label>
                    </div>
                    <div class="field__col">
                      <label class="form__label">PIN:</label>
                    </div>
                  </div>
                </div>
                <div class="fields">
                  <div class="field">
                    <div class="field__row">
                      <div class="field__col">
                        <div class="input-box ">
                          <button class="input-box__clear" type="button">
                            <svg class="icon icon-close">
                              <use xlink:href="img/sprite.svg#icon-close"></use>
                            </svg>
                          </button>
                          <input type="text" class="simple-input input-box__input " placeholder="Input Mobile Number">
                        </div>
                      </div>
                      <div class="field__col">
                        <div class="input-box ">
                          <button class="input-box__clear" type="button">
                            <svg class="icon icon-close">
                              <use xlink:href="img/sprite.svg#icon-close"></use>
                            </svg>
                          </button>
                          <input type="text" class="simple-input input-box__input " placeholder="Input PIN">
                        </div>
                      </div>
                    </div>
                    <div class="field__delete">
                      <button class="btn-delete" type="button">
                        <span>Remove</span>
                        <svg class="icon icon-close">
                          <use xlink:href="img/sprite.svg#icon-close"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="field">
                    <div class="field__row">
                      <div class="field__col">
                        <div class="input-box ">
                          <button class="input-box__clear" type="button">
                            <svg class="icon icon-close">
                              <use xlink:href="img/sprite.svg#icon-close"></use>
                            </svg>
                          </button>
                          <input type="text" class="simple-input input-box__input " placeholder="Input Mobile Number">
                        </div>
                      </div>
                      <div class="field__col">
                        <div class="input-box ">
                          <button class="input-box__clear" type="button">
                            <svg class="icon icon-close">
                              <use xlink:href="img/sprite.svg#icon-close"></use>
                            </svg>
                          </button>
                          <input type="text" class="simple-input input-box__input " placeholder="Input PIN">
                        </div>
                      </div>
                    </div>
                    <div class="field__delete">
                      <button class="btn-delete" type="button">
                        <span>Remove</span>
                        <svg class="icon icon-close">
                          <use xlink:href="img/sprite.svg#icon-close"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="field">
                    <div class="field__row">
                      <div class="field__col">
                        <div class="input-box ">
                          <button class="input-box__clear" type="button">
                            <svg class="icon icon-close">
                              <use xlink:href="img/sprite.svg#icon-close"></use>
                            </svg>
                          </button>
                          <input type="text" class="simple-input input-box__input " placeholder="Input Mobile Number">
                        </div>
                      </div>
                      <div class="field__col">
                        <div class="input-box ">
                          <button class="input-box__clear" type="button">
                            <svg class="icon icon-close">
                              <use xlink:href="img/sprite.svg#icon-close"></use>
                            </svg>
                          </button>
                          <input type="text" class="simple-input input-box__input " placeholder="Input PIN">
                        </div>
                      </div>
                    </div>
                    <div class="field__delete">
                      <button class="btn-delete" type="button">
                        <span>Remove</span>
                        <svg class="icon icon-close">
                          <use xlink:href="img/sprite.svg#icon-close"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="field__row">
                  <div class="field__col">
                    <button class="btn btn_darkgray btn_lg btn_block" data-animation="ripple-white">Add Another Line</button>
                  </div>
                  <div class="field__col">
                    <div class="type">
                      <div class="type__row">
                        <div class="type__col">
                          <button class="type__btn" data-animation="ripple" type="button">
                            <span class="type__btn-icon">
                              <img src="img/epay-payment.svg" alt="ePay">
                            </span>
                            <span class="type__btn-title"><span>ePay Payment</span></span>
                          </button>
                        </div>
                        <div class="type__col">
                          <button class="type__btn" data-animation="ripple" type="button">
                            <span class="type__btn-icon">
                              <svg class="icon icon-start-family">
                                <use xlink:href="img/sprite.svg#icon-start-family"></use>
                              </svg>
                            </span>
                            <span class="type__btn-title"><span>Start Family</span></span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- begin footer -->
      <footer class="footer">
        <div class="footer__left">
          <button class="btn btn_lg btn_red" data-animation="ripple">Cancel</button>
        </div>
        <div class="footer__right">
          <button class="btn btn_lg btn_darkgray" data-step-direction="prev" data-animation="ripple-white">Previous</button>
          <button class="btn btn_lg btn_green" data-animation="ripple">Download to POS</button>
        </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
