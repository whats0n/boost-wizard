<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>IMEI/ESN Change</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="main">
      <!-- begin steps -->
      <div class="steps ">
        <!-- states: disabled, active, done -->
        <div class="steps__header">
          <ul class="steps__list">
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="1">
                <div class="steps__title">Customer Type</div>
                <div class="steps__description">New Customer</div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="2">
                <div class="steps__title">Contract Type</div>
                <div class="steps__description">Upgrade</div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="active" data-step="3">
                <div class="steps__title">IMEI/ESN Change</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="4">
                <div class="steps__title">Choose Action</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="5">
                <div class="steps__title">Download to POS</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
          </ul>
        </div>
        <div class="steps__progress">
          <div class="steps__progress-line" data-step="line">
            <div class="steps__progress-in" data-step="in">
              <div class="steps__progress-row">
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end steps -->
      <div class="box ">
        <div class="box__heading"> <span>Please scan IMEI for the device being returned.</span> </div>
        <div class="box__inner" data-scrollbar="default">
          <div class="form">
            <div class="form__field"> <label class="form__label">IMEI:</label>
              <div class="input-box "> <button class="input-box__clear" type="button">
			
<svg class="icon icon-close"><use xlink:href="img/sprite.svg#icon-close"></use></svg>

		</button> <input type="text" class="simple-input input-box__input " placeholder="Input IMEI"> </div>
            </div>
          </div>
        </div>
      </div>
      <!-- begin footer -->
      <footer class="footer">
        <div class="footer__left"> <button class="btn btn_lg btn_red" data-animation="ripple">Cancel</button> </div>
        <div class="footer__right"> <button class="btn btn_lg btn_darkgray" data-step-direction="prev" data-animation="ripple-white">Previous</button> <button class="btn btn_lg btn_darkgray" data-step-direction="next" data-animation="ripple-white">Next</button> </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
