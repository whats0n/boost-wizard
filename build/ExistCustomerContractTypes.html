<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Contract Type</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="main">
      <!-- begin steps -->
      <div class="steps ">
        <!-- states: disabled, active, done -->
        <div class="steps__header">
          <ul class="steps__list">
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="1">
                <div class="steps__title">Customer Type</div>
                <div class="steps__description">Existing Customer</div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="active" data-step="2">
                <div class="steps__title">Contract Type</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="3">
                <div class="steps__title">Choose action</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="4">
                <div class="steps__title">Download to POS</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
          </ul>
        </div>
        <div class="steps__progress">
          <div class="steps__progress-line" data-step="line">
            <div class="steps__progress-in" data-step="in">
              <div class="steps__progress-row">
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end steps -->
      <div class="box">
        <div class="box__heading"> <span>Please choose contract type</span> </div>
        <div class="box__inner" data-scrollbar="default">
          <div class="type type_bordered" data-columns="4">
            <div class="type__title">Add A Line</div>
            <div class="type__row">
              <div class="type__col"> <button class="type__btn" data-animation="ripple">
							<span class="type__btn-icon">
<svg class="icon icon-activation-add-a-line"><use xlink:href="img/sprite.svg#icon-activation-add-a-line"></use></svg>
</span>
							<span class="type__btn-title"><span>Activation<br>Add-A-Line</span></span>
						</button> </div>
              <div class="type__col"> <button class="type__btn" data-animation="ripple">
							<span class="type__btn-icon">
<svg class="icon icon-port-in-add-a-line"><use xlink:href="img/sprite.svg#icon-port-in-add-a-line"></use></svg>
</span>
							<span class="type__btn-title"><span>Port-In<br>Add-A-Line</span></span>
						</button> </div>
              <div class="type__col"> <button class="type__btn" data-animation="ripple">
							<span class="type__btn-icon">
<svg class="icon icon-byod-add-a-line"><use xlink:href="img/sprite.svg#icon-byod-add-a-line"></use></svg>
</span>
							<span class="type__btn-title"><span>BYOD<br>Add-A-Line</span></span>
						</button> </div>
              <div class="type__col"> <button class="type__btn" data-animation="ripple">
							<span class="type__btn-icon">
<svg class="icon icon-upgrade-add-a-line"><use xlink:href="img/sprite.svg#icon-upgrade-add-a-line"></use></svg>
</span>
							<span class="type__btn-title"><span>Upgrade<br>Add-A-Line</span></span>
						</button> </div>
            </div>
          </div>
          <div class="type type_bordered" data-columns="4">
            <div class="type__row">
              <div class="type__col"> <button class="type__btn" data-animation="ripple">
							<span class="type__btn-icon">
<svg class="icon icon-upgrade"><use xlink:href="img/sprite.svg#icon-upgrade"></use></svg>
</span>
							<span class="type__btn-title"><span>Upgrade</span></span>
						</button> </div>
              <div class="type__col"> <button class="type__btn" data-animation="ripple">
							<span class="type__btn-icon">
<svg class="icon icon-boost-up"><use xlink:href="img/sprite.svg#icon-boost-up"></use></svg>
</span>
							<span class="type__btn-title"><span>BoostUp!</span></span>
						</button> </div>
              <div class="type__col"> <button class="type__btn" data-animation="ripple">
							<span class="type__btn-icon">
<svg class="icon icon-plan-change"><use xlink:href="img/sprite.svg#icon-plan-change"></use></svg>
</span>
							<span class="type__btn-title"><span>Plan Change</span></span>
						</button> </div>
              <div class="type__col"> <button class="type__btn" data-animation="ripple">
							<span class="type__btn-icon">
<svg class="icon icon-feature-change"><use xlink:href="img/sprite.svg#icon-feature-change"></use></svg>
</span>
							<span class="type__btn-title"><span>Feature Change</span></span>
						</button> </div>
            </div>
          </div>
        </div>
      </div>
      <!-- begin footer -->
      <footer class="footer">
        <div class="footer__left"> <button class="btn btn_lg btn_red" data-animation="ripple">Cancel</button> </div>
        <div class="footer__right"> <button class="btn btn_lg btn_darkgray" data-step-direction="prev" data-animation="ripple-white">Previous</button> <button class="btn btn_lg btn_darkgray" data-step-direction="next" data-animation="ripple-white">Next</button> </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
